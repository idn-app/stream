<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1"> <title>Showroom Shop</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/></head><body class="d-flex justify-content-center align-items-center vh-100"> <div> <button class="btn btn-primary btn-lg w-100" type="button" id="play-btn">Watch Now</button> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script> <script> function getQueryParameter(param) { const urlParams = new URLSearchParams(window.location.search); return urlParams.get(param); } const redirectUrl = getQueryParameter('go'); document.getElementById('play-btn').addEventListener('click', function() { if (redirectUrl) { window.open(`./player/#${redirectUrl}`); } }); </script></body></html>
